<form [formGroup]="loginForm">
    <mat-card>
        <!-- <mat-card-header>
                <mat-card-title>
                    <img src="assets/images/bfl/bajaj.png" class="light-logo" alt="Bajaj Finserv">
                    <span class="loan-app">
                        Loan Application
                    </span>
                </mat-card-title>
            </mat-card-header> -->
        <mat-card-content>
            <div class="d-flex no-block align-items-center b-b m-b-30 p-b-15">
                <div class="m-r-20 auto">
                    <img src="assets/images/bfl/bajaj.png" class="light-logo" alt="Bajaj Finserv">
                </div>
                <h5 class="font-15 m-b-0 m-t-0 m-r-10">Loan Application</h5>
            </div>
            <div class="text-right">Version : 1.1 -- 31/07/2023</div>

            <div fxLayout="row" class="align-items-center">
                <div fxFlex.gt-md="100" fxFlex.gt-lg="100" fxFlex="100">
                    <div class="m-r-15 m-b-5 m-l-15">
                        <div class="font-14 font-medium">
                            Enter NADL-AA's OTP
                        </div>
                        <div class="font-14 font-medium">
                            OTP has been sent to +91 {{mobileNo}}
                        </div>
                    </div>
                </div>
            </div>
            <div fxLayout="row" class="align-items-center">
                <div fxFlex.gt-md="30" fxFlex.gt-lg="30" fxFlex="100">
                    <div class="m-r-15 m-t-5 m-l-15">
                        <mat-form-field appearance="outline">
                            <!-- <input matInput placeholder="......" formControlName="otp" minlength="6" maxlength="6" required
                                [type]="hide ? 'password' : 'text'"> -->
                            <input matInput placeholder="Please Enter OTP" formControlName="otp" minlength="6"
                                maxlength="6" [type]="hide ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                'visibility'}}</mat-icon>
                        </mat-form-field>

                        <div fxLayout="row wrap">
                            <div fxFlex.gt-md="50" fxFlex.gt-lg="50" fxFlex="50">
                                <div class="font-medium m-r-5 m-b-5" *ngIf="enableResendBtn">
                                    <a mat-flat-button (click)="resend(otpResponseData)">Resend</a>
                                </div>
                            </div>
                            <div fxFlex.gt-md="50" fxFlex.gt-lg="50" fxFlex="50">
                                <div class="m-l-5 m-b-5 text-right">
                                    {{transform(counter)}}
                                </div>
                            </div>
                        </div>
                        <!-- <div class="font-14">
                                Resend
                                <span class="m-l-30 text-right">01:20</span>
                            </div> -->
                    </div>
                </div>
            </div>

            <div class="text-right m-t-30 m-b-5 m-r-20">
                <button mat-raised-button class="btnstyl common" type="submit" [disabled]="loginForm.invalid"
                    (click)="validateOtp()">Proceed</button>
                
            </div>
        </mat-card-content>
        <!-- <mat-card-actions class="text-center">
            <button mat-button>Start</button>
            <a> START </a>
        </mat-card-actions> -->
        <mat-card-actions class="m-t-30 chat-footer text-center">
            <!-- <button mat-fab color="warn">
                <mat-icon>send</mat-icon>
            </button> -->
            <img width="110" height="40" src="assets/images/nadl/nadl_logo.png" class="light-logo" alt="NADL-AA">
        </mat-card-actions>
    </mat-card>
</form>
